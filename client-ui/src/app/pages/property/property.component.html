<div class="container-fluid text-center">
  <div class="row justify-content-around">
    <div class="col-lg-5" id="box">
      <h2>Property Informations</h2>
      <div class="row" style="margin-top: 5em">
        <div class="col-sm-6">
          <p><strong> Name: </strong></p>
        </div>
        <div class="col-sm-6">
          <p class="text-muted mb-0">{{ property.name }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <p><strong> Address: </strong></p>
        </div>
        <div class="col-sm-6">
          <p class="text-muted mb-0">{{ property.address }}</p>
        </div>
      </div>
    </div>

    <div class="col-lg-6" id="box">
      <h2>Devices</h2>
      <div class="row justify-content-around">
        <div class="col-lg-10">
          <app-table
            [displayedColumns_device]="displayedColumns_device"
            [dataSource_device]="dataSource_device"
            [pageSizeOptions]="[4]"
          ></app-table>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-around" style="margin-top: 3em">
    <div id="big_box">
      <h2>Intrusions</h2>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <app-table
            [displayedColumns]="displayedColumns_intrusion"
            [dataSource]="dataSource_intrusion"
            [pageSizeOptions]="[4]"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
