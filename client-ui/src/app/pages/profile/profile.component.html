
<div class="row justify-content-center mt-5">
    <div class="col-lg-8 ">
        <h1 class="mb-5"> Your Profile </h1>

        <div class="row">
            <div class="col-sm-6">
                <p> <strong> Name </strong> </p>
            </div>
            <div class="col-sm-6">
                <p class="text-muted mb-0">{{owner.name}}</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <p> <strong> Email </strong> </p>
            </div>
            <div class="col-sm-6">
                <p class="text-muted mb-0">{{owner.email}}</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <p> <strong> Address </strong>  </p>
            </div>
            <div class="col-sm-6">
                <p class="text-muted mb-0">{{owner.address}}</p>
            </div>
        </div>

        <hr>


        <div class="row">
            <div class="col-sm-6">
                <p> <strong> Phone </strong>  </p>
            </div>
            <div class="col-sm-6">
                <p class="text-muted mb-0">{{owner.cellphone}}</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <p> <strong> Notification type </strong> </p>
            </div>
            <div class="col-sm-5">
                <p class="text-muted mb-0">{{owner.notification_type}}</p>
            </div>
            
        </div>
        <div class="row">
            <div class="containter">
                <div class="vertical-center">
                    <input type="image" width="20" onclick="location.href='.html' height="20" src=" ../../../assets/img/edit.png" />

            </div>
        </div>
    </div>
</div>
