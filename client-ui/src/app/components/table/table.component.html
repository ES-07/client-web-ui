
<div class="col-12"  *ngIf="displayedColumns && dataSource">

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" autocomplete="off">
        </mat-form-field>
    </div>

    <table  mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Property">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property </th>
            <td mat-cell *matCellDef="let element"> {{element.property}} </td>
        </ng-container>

        <ng-container matColumnDef="Timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp }} </td>
        </ng-container>

        <ng-container matColumnDef="Device">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
            <td mat-cell *matCellDef="let element"> {{element.device}} </td>
        </ng-container>


        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSizeOptions[0]" [pageSizeOptions]="pageSizeOptions" ></mat-paginator>
</div>
