
<div class="col-12"  *ngIf="displayedColumns && dataSource">

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" autocomplete="off">
        </mat-form-field>
    </div>

    <table  mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Property">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property </th>
            <td mat-cell *matCellDef="let element"> {{element.building_name}} </td>
        </ng-container>

        <ng-container matColumnDef="Timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp }} </td>
        </ng-container>

        <ng-container matColumnDef="Device">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
            <td mat-cell *matCellDef="let element"> {{element.device_type}} </td>
        </ng-container>


        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="downloadVideo()">
                <button type="button" class="btn btn-light btn-sm"> <mat-icon>cloud_download</mat-icon> </button>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSizeOptions[0]" [pageSizeOptions]="pageSizeOptions" ></mat-paginator>
</div>

<div class="col-12"  *ngIf="displayedColumns_device && dataSource_device">
    
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter_device($event)" placeholder="Filter" autocomplete="off">
        </mat-form-field>
    </div>

    <table  mat-table [dataSource]="dataSource_device" matSort>

        <ng-container matColumnDef="Property">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property </th>
            <td mat-cell *matCellDef="let element"> {{element.building_name}} </td>
        </ng-container>

        <ng-container matColumnDef="Device">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="Specifications">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Specifications </th>
            <td mat-cell *matCellDef="let element"> {{element.specifications }} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> 

                <mat-slide-toggle *ngIf="element.state == 'ON'"[color]="color" [checked]="true" [disabled]="true"></mat-slide-toggle>
                <mat-slide-toggle *ngIf="element.state == 'OFF'"[color]="color" [checked]="true" [disabled]="true"></mat-slide-toggle>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns_device"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns_device;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSizeOptions[0]" [pageSizeOptions]="pageSizeOptions" ></mat-paginator>
</div>
