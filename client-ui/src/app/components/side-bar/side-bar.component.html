<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    007
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200"/>

        <h4 class="name">And≈ïe Freixo</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/property">
            <mat-icon>home</mat-icon>
            <span>Properties</span>
        </button>

        <button mat-button class="menu-button" routerLink="/intrusion">
            <mat-icon>person</mat-icon>
            <span>Intrusions</span>
        </button>

        <button mat-button class="menu-button" routerLink="/profile">
            <mat-icon>info</mat-icon>
            <span>Profile</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="redirect()">
            <mat-icon>help</mat-icon>
            <span>Log Out</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8" >
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
